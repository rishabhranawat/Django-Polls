
<!DOCTYPE html>

  <body>

    <!-- Static navbar -->

      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </div>
        
      </div>

    <div class="container">
      
      <div class = "jumbotron">
        <h2>Login</h2>
        <form action="{% url 'polls:index_f'%}" method="post">
            {% csrf_token %}
            {{form }}
            <input type="submit" value="Submit" />
        </form>
      <div>

    </div> <!-- /container -->


      <div>
        <h2>Or Register</h2>
        <form action="{% url 'polls:register_f'%}" method="post">
            {% csrf_token %}
            <input type="submit" value="Register" />
        </form>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
